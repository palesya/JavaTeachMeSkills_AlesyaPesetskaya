<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

</head>
<body>
<h2>Hello, admin!</h2>
<h5>Let's create new user</h5>
<div class="create_img">
    <img src="https://www.rsno.org.uk/wp-content/uploads/2021/08/RSNO_The_Creation-1920x960.jpg">
</div>
<div class="left">
    <form method="post" action="http://localhost:8080/homework_24/adminPage">

            Sex:
            <div>
                <input  type="radio" name="sex" id="man" value="man">

                <input type="radio" name="sex" id="woman" value="woman">

            </div>
            <br>
            Role:
            <div>
                <input  type="radio" name="role" id="admin" value="admin">

            </div>
            <div>
                <input type="radio" name="role" id="user" value="user">

            </div>
        </div>
        <br>
        <button class="create">Create</button>
    </form>
</div>
