<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
<div class="container text-light">

    <div class="row">
        <div class="col-4 text-center m-3">
            <h2>Hello, admin!</h2>
            <h5>Let's create new user</h5>
            <img class="mt-5" src="https://www.rsno.org.uk/wp-content/uploads/2021/08/RSNO_The_Creation-1920x960.jpg">
        </div>
        <div class="col-3 m-3">
            <form method="post" action="http://localhost:8080/homework_24/adminPage">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Login:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                           placeholder="Enter registered login" name="login">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter password"
                           name="password">
                </div>

                Sex:
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="man" value="man">
                    <label class="form-check-label" for="man">
                        man
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="sex" id="woman" value="woman" checked>
                    <label class="form-check-label" for="woman">
                        woman
                    </label>
                </div>

                Role:
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="admin" value="admin" checked>
                    <label class="form-check-label" for="admin">
                        admin
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="role" id="user" value="user">
                    <label class="form-check-label" for="woman">
                        user
                    </label>
                </div>
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
